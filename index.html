<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>repl.it</title>
    <link href=".style.css" rel="stylesheet" type="text/css">
    <style>
        span {
            display: inline-block;
        }

        body {
            text-align: center;
            
        }

        #pics span {
            border: 1px solid gray;
        }
    </style>

    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"

</head>

<body>
    <div id="pics">

    </div>

        <span><i class="fas fa-camera"></i></span>
        <span><i class="fas fa-anchor"></i></span>
        <span><i class="fas fa-bacon"></i></span>
        <span><i class="fas fa-motorcycle"></i></span>
        <span><i class="fas fa-chess-knight"></i></span>
        <span><i class="fas fa-pie"></i></span>
    </div>



    <div id="pics">
        <span>
            <div>

                <img src="images/the-lucky-neko-MEQFUHzCtAo-unsplash.jpg" alt="Kittens" width="200px">
            </div>

            <div>
                <strong>Cute Kitty</strong>
            </div>

            <div>
                <p>So photogenic!</p>
            </div>
            <div>
                <a href="http://place-puppy.com">More Cats</a>

            </div>
        </span>

        <span>
            <div>

                <a href="http://place-puppy.com">More Dogs</a>
            </div>
        </span>

        <span>
            <div>

</html>
